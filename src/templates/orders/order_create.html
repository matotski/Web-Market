{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'vendor/css/orders/main.css' %}">
    <title>Оформление заказа</title>
</head>
<body>
    <div class="order-container">
        <h1>Оформление заказа</h1>
        <form method="post" action="{% url 'order_create' %}" class="order-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.delivery_address.id_for_label }}">Адрес доставки:</label>
                {{ form.address }}
            </div>
            <div class="form-group">
                <label for="{{ form.comment.id_for_label }}">Комментарий:</label>
                {{ form.comment }}
            </div>
            <button type="submit" class="btn btn-success btn-lg float-right">Оформить заказ</button>
        </form>
    </div>
</body>
</html>
